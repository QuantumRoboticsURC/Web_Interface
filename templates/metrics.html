<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Quantum Robotics Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/ready.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/demo.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/leds.css')}}">
	<link rel="shortcut icon" href="#">

	<script src="{{url_for('static', filename='js/config.js')}}"></script>
	<script src="{{url_for('static', filename='js/plugin/roslib.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/plugin/gauge.min.js')}}"></script>

</head>

<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="/" class="logo">
					<img src="{{url_for('static', filename='img/QLogo.png')}}" width="41" height="32">
					<small>Quantum Robotics</small>
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
					data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					<div class="navbar-left navbar-form nav-search mr-md-3">
						<img src="{{url_for('static', filename='img/upiita.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/tec.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/uanl.png')}}" width="64" height="32">
						<img src="{{url_for('static', filename='img/UNAM.png')}}" width="28" height="32">
					</div>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown hidden-caret">
							<div class="nav-link dropdown-toggle">
								University Rover Challenge, June 2022.
								<img src="{{url_for('static', filename='img/mexico.png')}}" width="41" height="26">
							</div>
						</li>

					</ul>
				</div>
			</nav>
		</div>
		
		<div clas="sidebar">
            {% include "sb.html"%}
        </div>
		
		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">Dashboard Metrics</h4>
					<div class="row">
							
					</div>
					<div class="row">	
						<div class="col-lg-6">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">GPS</h4>
								</div>
								<div class="card-body">
									<div class="chart-circle mt-4 mb-3">
										<p><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></p>
									</div>
								</div>								
							</div>
						</div>
						<div class="col-lg-3">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Battery</h4>
									<p class="card-category">Voltage</p>
								</div>
								<div class="card-body">
									<div class="text-center" id="labelBattery"></div>
									<div class="chart-circle mt-4 mb-3">
										<canvas id="bateria" class="mt-4 mb-3"></canvas>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card">
										<div class="card-header">
											<h4 class="card-title">Traction</h4>											
										</div>
										<div class="card-body text-center">
											<div>Left side traction:
												<div id="leftTrac"> </div>
											</div>
											<br>
											<div>Rigth side traction:
												<div id="rigthTrac"> </div>
											</div>
									</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-3">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Navigation</h4>
									<p class="card-category">Actual mode</p>
								</div>
								<div class="card-body">
								
									<div class="col-lg-12 text-center">
										<div id="ledLabel" style="  
											height: 5vh;
											width: 2hw;
											background-color: #ffffff;">	
										</div>
										<br>
										<div><p id="ledText"></p></div>
									</div>
									
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card">
										<div class="card-header">
											<h4 class="card-title">Speed</h4>
										</div>
										<div class="card-body text-center">
												<div>Angular:
													<div id="VeloAngular"> </div>
												</div>
												<br>
												<div>Linear:
													<div id="VeloLinear"> </div>
												</div>
												<p id="mensajeROSL"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</div>
	<script src="{{url_for('static', filename='js/plugin/gauge.js')}}"></script>
</body>

<script src="{{url_for('static', filename='js/core/jquery.3.2.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/metrics.js')}}"></script>

</html>
