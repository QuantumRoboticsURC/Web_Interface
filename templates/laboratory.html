<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Quantum Robotics Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
		name='viewport' />
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/ready.css')}}">
	<link rel="shortcut icon" href="/static/img/QLogo.png">

	<script src="{{url_for('static', filename='js/config.js')}}"></script>
	<script src="{{url_for('static', filename='js/plugin/roslib.min.js')}}"></script>

	<style>
		.column {
		float: left;
		width: 25%;
		padding: 10px;
		}

		.column img {
		opacity: 0.8;
		cursor: pointer;
		}

		.column img:hover {
		opacity: 1;
		}

		.row:after {
		content: "";
		display: table;
		clear: both;
		}

		.container {
		position: relative;
		display: none;
		}

		#imgtext {
		position: absolute;
		bottom: 15px;
		left: 15px;
		color: white;
		font-size: 20px;
		}

		.closebtn {
		position: absolute;
		top: 10px;
		right: 15px;
		color: white;
		font-size: 35px;
		cursor: pointer;
		} 
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="/" class="logo">
					<img src="{{url_for('static', filename='img/QLogo.png')}}" width="41" height="32">
					<small>Quantum Robotics</small>
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
					data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					<div class="navbar-left navbar-form nav-search mr-md-3">
						<img src="{{url_for('static', filename='img/upiita.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/tec.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/uanl.png')}}" width="64" height="32">
						<img src="{{url_for('static', filename='img/UNAM.png')}}" width="28" height="32">
					</div>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown hidden-caret">
							<div class="nav-link dropdown-toggle">
								University Rover Challenge, June 2022.
								<img src="{{url_for('static', filename='img/mexico.png')}}" width="41" height="26">
							</div>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div clas="sidebar">
            {% include "sb.html"%}
        </div>

		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">Dashboard Nav</h4>
					<div class="row">	
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Expanded Images</h4>
								</div>
								<div class="card-body">
									<div class="container">
										<span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
										<img id="expandedImg" style="width:100%">
										<div id="imgtext"></div>
									</div>	
								</div>								
							</div>
						</div>
					</div>	
					<div class="row">	
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Sudan</h4>
								</div>

								<div class="card-body">
									<h6>Before</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/aftersudan0.png')}}" id="sudan_b1" onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_b1');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/aftersudan1.png')}}" id="sudan_b2" onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_b2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/aftersudan2.png')}}" id="sudan_b3"onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_b3');">
										</div>
									</div>
									<h6>After</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/sudan0.png')}}" id="sudan_a1"onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_a1')">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/sudan1.png')}}" id="sudan_a2" onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_a2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/sudan2.png')}}" id="sudan_a3" onerror="this.onerror=null; this.src=''"onclick="takePicture('sudan_a3');">
										</div>
									</div>											
								</div>								
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Lugol</h4>
								</div>
								<div class="card-body">
									<h6>Before</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterlugol0.png')}}" id="lugol_b1"onerror="this.onerror=null; this.src=''"onclick="takePicture('lugol_b1');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterlugol1.png')}}" id="lugol_b2" onerror="this.onerror=null; this.src=''"onclick="takePicture('lugol_b2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterlugol2.png')}}" id="lugol_b3"onerror="this.onerror=null; this.src=''"onclick="takePicture('lugol_b3');">
										</div>
									</div>
									<h6>After</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/lugol0.png')}}" id="lugol_a1"onerror="this.onerror=null; this.src=''" onclick="takePicture('lugol_a1');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/lugol1.png')}}" id="lugol_a2"onerror="this.onerror=null; this.src=''"onclick="takePicture('lugol_a2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/lugol2.png')}}" id="lugol_a3"onerror="this.onerror=null; this.src=''"onclick="takePicture('lugol_a3');">
										</div>
									</div>											
								</div>								
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Biuret</h4>
								</div>
								<div class="card-body">
									<h6>Before</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterbiuret0.png')}}" id="biuret_b1"onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_b1');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterbiuret1.png')}}" id="biuret_b2" onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_b2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/afterbiuret2.png')}}" id="biuret_b3" onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_b3');">
										</div>
									</div>	
									<h6>After</h6>
									<div class="column" id="imgsContainer">
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/biuret0.png')}}" id ="biuret_a1"onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_a1');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/biuret1.png')}}"id="biuret_a2" onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_a2');">
										</div>
										<div class="col-md-4">
											<img src="{{url_for('static', filename='img/lab/biuret2.png')}}" id ="biuret_a3" onerror="this.onerror=null; this.src=''"onclick="takePicture('biuret_a3');">
										</div>
									</div>
										
								</div>								
							</div>
						</div>
					</div>	
					<div class="row">	
						<div class="col-lg-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Bucket</h4>
								</div>
								<div class="card-body">
									<h6>After</h6>
									<div class="row" id="imgsContainerBucket">
							
									</div>		
								</div>								
							</div>
						</div>
					</div>		
				</div>	
			</div>
		</div>
	</div>
</body>


<script src="{{url_for('static', filename='js/core/jquery.3.2.1.min.js')}}"></script>
<script src="{{url_for('static', filename='js/lab.js')}}"></script>
</html>
