<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Quantum Robotics Dashboard</title>
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
			name='viewport' />
		<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
			<link rel="stylesheet" href="{{url_for('static', filename='css/ready.css')}}">
			<link rel="stylesheet" href="{{url_for('static', filename='css/demo.css')}}">
			<link rel="stylesheet" href="{{url_for('static', filename='css/leds.css')}}">
			<link rel="shortcut icon" href="#">
			<script src="{{url_for('static', filename='js/config.js')}}"></script>
			<script src="{{url_for('static', filename='js/plugin/roslib.min.js')}}"></script>
			<script src="{{url_for('static', filename='js/plugin/math.js')}}"></script>
			<script src="{{url_for('static', filename='js/plugin/Chart.min.js')}}"></script>
			<script src="/static/js/plugin/Chart.js"> </script>
			<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>-->
	</head>

<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="/" class="logo">
					<img src="{{url_for('static', filename='img/QLogo.png')}}" width="41" height="32">
					<small>Quantum Robotics</small>
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
					data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					<div class="navbar-left navbar-form nav-search mr-md-3">
						<img src="{{url_for('static', filename='img/upiita.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/tec.png')}}" width="41" height="32">
						<img src="{{url_for('static', filename='img/uanl.png')}}" width="64" height="32">
						<img src="{{url_for('static', filename='img/UNAM.png')}}" width="28" height="32">
					</div>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown hidden-caret">
							<div class="nav-link dropdown-toggle">
								University Rover Challenge, June 2022.
								<img src="{{url_for('static', filename='img/mexico.png')}}" width="41" height="26">
							</div>
						</li>

					</ul>
				</div>
			</nav>
		</div>
		
		<div clas="sidebar">
            {% include "sb.html"%}
        </div>

		<div class="main-panel">
			<div class="content">
				<div class="container-fluid">
					<h4 class="page-title">Dashboard Metrics</h4>
					<div class="row">						
					</div>
					<div class="row">	
						<div class="col-lg-7">
							<div class="">
								<div class="card">	
									</div>
								</div>
								<div class="card">
									<div class="card-header">
										<h4 class="card-title">Arm Camera</h4>
									</div>
									<div class="card-body">
										<div class="chart-circle mt-4 mb-3">
											<img src = "" id="Arm_Camera" wigth="400" height="400" style="transform:rotate(0deg);">
										</div>
									</div>								
								</div>
						</div>
						<div class="col-lg-5">
							<div class="card control">
								<div class="card-header">
									<h4 class="card-title">Control</h4>
								</div>
								<div class="card-body">
									<div class="chart-circle mt-4 mb-3">
										<div class="col-md-6">
											<div class="card">
												<div>
													<!--Predefined positions-->
													<div class="col-md-12">
														<div class="btn-group-vertical modal-dialog-centered btn-sm">
															<button type="button" class="btn btn-secondary btn-look-one" onclick="predefinedPosition('INTERMEDIATE');getTxt();" style="margin-bottom: 25px;">Intermediate</button>
															<button type="button" class="btn btn-secondary btn-look-two" onclick="predefinedPosition('HOME');getTxt();" style="margin-bottom: 25px;">Home</button>
															<button type="button" class="btn btn-secondary btn-look-one" onclick="predefinedPosition('GROUND');getTxt();" style="margin-bottom: 25px;">Ground Extraction</button>
															<button type="button" class="btn btn-secondary btn-look-two" onclick="predefinedPosition('GROUNDINTERMEDIATE');getTxt();" style="margin-bottom: 25px;">Ground Intermediate</button>
														</div>
														<hr>
														<div class="btn-group-vertical modal-dialog-centered btn-sm">
															<button type="button" class="btn btn-secondary btn-look-two" onclick="predefinedPosition('SECONDINT');getTxt();" style="margin-bottom: 25px; background-color:#18B4DA;">Second Intermediate</button>
															<button type="button" class="btn btn-secondary btn-look-two" onclick="predefinedPosition('SERVOSTEP');getTxt();" style="margin-bottom: 25px;">Servo Step</button>
															<button type="button" class="btn btn-secondary btn-look-one" onclick="predefinedPosition('LEFT');getTxt();" style="margin-bottom: 25px;">Left Servo</button>
															<button type="button" class="btn btn-secondary btn-look-two" onclick="predefinedPosition('CENTER');getTxt();" style="margin-bottom: 25px;">Center Servo</button>      
															<button type="button" class="btn btn-secondary btn-look-one" onclick="predefinedPosition('RIGHT');getTxt();" style="margin-bottom: 25px;">Right Servo</button>                                                    
														</div>
													</div>
												</div>
										</div>
											<!--Labels of actual position-->
											<div class="card">
												<div class="card-body" >
													<p>Brazo 1: <label  type="text" id="Brazo 1"></label></p>
													<p>Garra 1: <label  type="text" id="Garra 1"></label></p>
													<p>Brazo 2: <label  type="text" id="Brazo 2"></label></p>
													<p>Garra 2: <label  type="text" id="Garra 2"></label></p>
													<p>Camera: <label  type="text" id="Camera"></label></p>
													<p>Led Signal:<label  type="text" id="LED"></label></p>
												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="card">
											<ul class="list-group list-group-flush">
												<li class="list-group-item">
													<div >
														<div class="row">
															<small class="text-muted">Brazo 1</small>
															<div class="col-md-12">
																
																<div class="btn-group btn-sm" role="group" aria-label="Basic example">	
																																	
																	<div class="input-group">
																		<button type="button" class="btn btn-secondary btn-look-value" onclick="go(parseFloat(document.getElementById('X_Txt').value),1)">GO</button>	
																		<input id="X_Txt" type="text" class="form-control" value="5" aria-label="Input group example" aria-describedby="btnGroupAddon">
																	</div>
																	<button type="button" class="btn btn-secondary btn-look-value-minus" onclick="moveServos(1, '-', 1)">&nbsp;-&nbsp;</button>
																	<button type="button" class="btn btn-secondary btn-look-value-plus" onclick="moveServos(1, '+', 1)">&nbsp;+&nbsp;</button>
																</div>
															</div>
														
														</div>
													</div>
												</li>
												<li class="list-group-item">
													<div>
														<div class="row">
															<small class="text-muted">Garra 1</small>
															<div class="col-md-12">
																<div class="btn-group btn-sm" role="group" aria-label="Basic example">	
																	<button type="button" class="btn btn-secondary btn-look-value" onclick="go(parseFloat(document.getElementById('Y_Txt').value),2)">GO</button>																
																	<div class="input-group">
																		<input id="Y_Txt" type="text" class="form-control-go" value="5" aria-label="Input group example" aria-describedby="btnGroupAddon">
																	</div>
																	<button type="button" class="btn btn-secondary btn-look-value-minus" onclick="moveServos(2, '-', 1)">&nbsp;-&nbsp;</button>
																	<button type="button" class="btn btn-secondary btn-look-value-plus" onclick="moveServos(2, '+', 1)">&nbsp;+&nbsp;</button>
																</div>
															</div>
														
														</div>
													</div>
												</li>
												<li class="list-group-item">
													<div>
														<div class="row">
															<small class="text-muted">Brazo 2:</small>
															<div class="col-md-12">
																<div class="btn-group btn-sm" role="group" aria-label="Basic example">																	
																	<button type="button" class="btn btn-secondary btn-look-value" onclick="go(parseFloat(document.getElementById('Axis3_Txt').value),3)">GO</button>
																	<div class="input-group">
																		<input id="Axis3_Txt" type="text" class="form-control" value="5" aria-label="Input group example" aria-describedby="btnGroupAddon">
																	</div>
																	<button type="button" class="btn btn-secondary btn-look-value-minus" onclick="moveServos(3, '-', 1)">&nbsp;-&nbsp;</button>
																	<button type="button" class="btn btn-secondary btn-look-value-plus" onclick="moveServos(3, '+', 1)">&nbsp;+&nbsp;</button>
																</div>
															</div>
														
														</div>
													</div>
												</li>
												<li class="list-group-item">
													<div>
														<div class="row">
															<small class="text-muted">Garra 2:</small>
															<div class="col-md-12">
																<div class="btn-group btn-sm" role="group" aria-label="Basic example">	
																	<button type="button" class="btn btn-secondary btn-look-value" onclick="go(parseFloat(document.getElementById('Left_Txt').value),4)">GO</button>
																	<div class="input-group">
																		<input id="Left_Txt" type="text" class="form-control-go" value="5" aria-label="Input group example" aria-describedby="btnGroupAddon">
																	</div>
																	<button type="button" class="btn btn-secondary btn-look-value-minus" onclick="moveServos(4, '-', 1)">&nbsp;-&nbsp;</button>
																	<button type="button" class="btn btn-secondary btn-look-value-plus" onclick="moveServos(4, '+', 1)">&nbsp;+&nbsp;</button>
															</div>
															</div>
														</div>
													</div>
												</li>
											
												<li class="list-group-item">
													<div>
														<div class="row">
															<small class="text-muted">Camera</small>
															<div class="col-md-12">
																<div class="btn-group btn-sm" role="group" aria-label="Basic example">																	
																	<div class="input-group">
																		<input id="Camera_Txt" type="text" class="form-control" value="10" aria-label="Input group example" aria-describedby="btnGroupAddon">
																	</div>
																	<button type="button" class="btn btn-secondary btn-look-value-minus" onclick="moveServos(5, '-', 1)">&nbsp;-&nbsp;</button>
																	<button type="button" class="btn btn-secondary btn-look-value-plus" onclick="moveServos(5, '+', 1)">&nbsp;+&nbsp;</button>
																</div>
															</div>
														</div>
													</div>
												</li>
	
												<li class="list-group-item ">
													<div>
														<div class="row">
															<medium class="text-muted">Led Signal</medium>
															<div class="col-md-12">
																<button style="background-color:#18B4DA; border-color:#F4F4F4; color:white" type="button" class="btn btn-secondary " onclick="change_led(true)">ON</button>
																<button style="background-color:#0C76C4; border-color:#F4F4F4; color:white" type="button" class="btn btn-secondary "onclick="change_led(false)" onmousedown="movePrismatic(-1)">OFF</button> 																
															</div>
														</div>
													</div>
												</li>
											</li>
											</ul>
											</div>
										</div>
								
									</div>
								</div>								
							</div>
						</div>

					

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="{{url_for('static', filename='js/arm_lab.js')}}"></script>
<!--<script src="{{url_for('static', filename='js/arm.js')}}"></script>-->
<script src="{{url_for('static', filename='js/core/jquery.3.2.1.min.js')}}"></script>

</html>
